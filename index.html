<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>My own video Player</h1> 
    <div class="container">
        <video src="./media/WhatsApp Video 2022-10-20 at 7.51.19 PM (1).mp4" id="miVideo"></video>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <ul class="container-volume">
            <li><button id="mute" type="button"><img class="volume-img" src="./media/volume-off-solid.svg" alt=""></button></li>
            <li><button id="volinc" type="button">+</button></li>
            <li><button id="voldec" type="button">-</button></li>
        </ul>
        <div class="controls">
            <button class="backward"> <img src="./media/backward-solid.svg" alt=""> </button>
            <button class="play"> <img id="image" src="./media/play-solid.svg"  alt=""> </button>
            <button class="forward"> <img src="./media/forward-solid.svg" alt="" > </button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
